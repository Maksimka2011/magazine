-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Синхронизация с Google Таблицами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        .success, .error {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Добавить данные в Google Таблицу</h1>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Имя товара" required>
        <input type="number" id="price" placeholder="Цена" required>
        <input type="number" id="quantity" placeholder="Количество" required>
        <button type="submit">Отправить</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        const form = document.getElementById('dataForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            // URL вашего Apps Script
            const scriptURL = "ВАШ_URL_APPS_SCRIPT";

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ name, price, quantity }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.status === "success") {
                    responseMessage.innerHTML = '<p class="success">Данные успешно добавлены!</p>';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                responseMessage.innerHTML = `<p class="error">Ошибка: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
